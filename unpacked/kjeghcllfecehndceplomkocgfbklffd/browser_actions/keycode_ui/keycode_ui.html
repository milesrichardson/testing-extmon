<!doctype html>
<html>
  <head>
    <link href="../../helper_scripts/extension.css" rel="stylesheet" />
    <link href="keycode_ui.css" rel="stylesheet" />
    <script src="../../helper_scripts/browser.js"></script>
    <script src="keycode_ui.js"></script>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="frame">
      <div class="column1">
        <img class="logo" id="webrootlogo" src="../../images/Webroot.svg" />
        <img class="logo" id="webrootwarninglogo" src="../../images/attention.svg" style="display: none" />
      </div>

      <div class="column2">
        <h2 id="title">Web Threat Shield</h2>
        <div id="features">
          <span id="featuresheader">Web Threat Shield Features:</span>
          <ul>
            <li id="featurebullet1">Browser Annotations</li>
            <li id="featurebullet2">Search Annotations</li>
            <li id="featurebullet3">Real-time Protection from Malicious Sites</li>
          </ul>
        </div>
        <div id="expirewarning">
          <div id="warningtext_1">Webroot License Expiring in 30 days</div>
          <div id="warningtext_2">Your license for Webroot SecureAnywhere is expiring.</div>
          <div class="renewbuttons">
            <input id="renewbutton" class="bluebutton" type="button" title="Renew License" value="" />
            <a id="remindmelaterbutton" href="#">Remind me later</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
